<!DOCTYPE>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Slim's Grocery</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>


<body>
  <div class="nav-wrapper">
    <div class="logo-container">
      <p>Slim's Grocery</p>
    </div>
    <nav>
      <ul class="nav-list">
        <li>
          <a class="nav-item" href="#">Home</a>
        </li>
        <li >
          <a class="nav-item" href="#">About Us</a>
        </li>
        <li>
          <a class="nav-item" href="#">Order Online</a>
        </li>
        <li>
          <a class="nav-item" href="#">Login</a>
        </li>


      </ul>
    </nav>
  </div>

  <div class="carousel-container">
    <img src="img/carousel-img.jpg" alt="carousel-image" width="100%">
    <h3 class="carousel-caption">Your reliable source for Fresh Produce</h3>

  </div>
  <!-- PRODUCE SECTION -->
  <div class="pop-category">
  <h3 class="">POPULAR CATEGORIES</h3>
  </div>
  <hr width="500px">
  <div class="product-section">
    <!-- PRODUCT ONE -->
    <div class="product-item">
      <h3>Dairy Products</h3>
      <img src="img/dairy.jpg" alt="dairy-image">
      <div class="btn-container">
        <input type="button" name="order-button" value="order">
      </div>
    </div>
    <!-- PRODUCT TWO -->
    <div class="product-item">
      <h3> Meat Products</h3>
      <img src="img/meat-produce.jpg" alt="meat-produce-image">
      <div class="btn-container">
        <input type="button" name="order-button" value="order">
      </div>
    </div>
    <!-- PRODUCT THREE -->
    <div class="product-item">
      <h3> Fruits / Vegies Products</h3>
      <img src="img/fruit-veg.jpg" alt="fruit-veg-image">
      <div class="btn-container">
        <input type="button" name="order-button" value="order">
      </div>
    </div>
  </div>
  <div class="contact-section">
    <div class="contact-form-container">
    <div class="contact-header">
      <img src="https://img.icons8.com/plasticine/100/000000/new-post.png" />
      <h3>contact us</h3>
    </div>
      <form class="contact-form">
        <!-- <label for="First-name">First Name</label> -->

        <input type="text" name="fname" placeholder="First Name">
        <!-- <label for="last-name">Last Name</label><br> -->
        <input type="text" name="fname" placeholder="Last Name"><br><br>
        <label for="message">Message</label><br>
        <textarea name="message" rows="8" cols="80"></textarea>
      </form>
      <br>
      <div class="for-btn">
        <input type="button" name="form-button" value="submit">
      </div>
    </div>
  </div>
  <div class="social-section">
    <div class="facebook-icon">
      <img src="https://img.icons8.com/ios/50/ffffff/facebook-f.png" alt="facebook-icon" />
    </div>
    <div class="twitter-icon">
      <img src="https://img.icons8.com/ios/50/ffffff/twitter-squared.png" alt="twitter-icon" />
    </div>
    <div class="insta-icon">
      <img src="https://img.icons8.com/fluent/48/ffffff/instagram-new.png" />
    </div>


  </div>
  <footer class="footer-section">

      <h3>CSS Training - Developed by Seyi Agboola</h3>


  </footer>

</body>

</html>
